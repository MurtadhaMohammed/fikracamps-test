<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>combine two lists</title>
</head>

<body>
    <h1>Question Four</h1>

    <script>
        
        function combineArray(arrayOne, arrayTwo) {
            if (arrayOne.length == arrayTwo.length) {
                var newArray = [];
                for (let i = 0; i < arrayOne.length; i++) {
                    newArray.push(arrayOne[i])
                    newArray.push(arrayTwo[i])
                }

                return newArray;
            }

            return 'input error!';
        }

        console.log(combineArray(['a', 'b', 'c'], [1, 2, 3]))
    </script>
</body>
